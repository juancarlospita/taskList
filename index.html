<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>TO DO LIST</title>
</head>
<body>
    <div class="container">
        <div class="perfil">
            <div id="fecha"></div>
            <h1>Hola, Juan Carlos</h1>
            <span>Vamos a cumplir tus metas</span>
        </div>
        <div class="agregarTarea">
            <input type="text" id="input" placeholder="Agregar una tarea">
            <i id="enter" class="fa-solid fa-circle-plus"></i>
        </div>
        <div class="seccionTarea">
            <h3>Estas son tus tareas pendientes</h3>
            <ul id="lista">
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
